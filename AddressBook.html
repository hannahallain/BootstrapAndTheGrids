<html lang="en" class="h-100">
  <head>
    <title>Address Book</title>

    />

    <link rel="stylesheet" href="css/site.css" />
  </head>

  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Bootstrap Grids</a>

          data-bs-toggle="collapse"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid1.html">Grid 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid2.html">Grid 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid3.html">Grid 3</a>

            <li class="nav-item">
              <a class="nav-link" href="/Grid4.html">Grid 4</a>

            <li class="nav-item">
              <a class="nav-link" href="/Grid5.html">Grid 5</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid6.html">Grid 6</a>

            <li class="nav-item">

            <li class="nav-item">
              <a

                aria-current="page"
                href="/ContactForm.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container container-form bg-light mt-5 shadow-lg">
        <h2 class="text-dark mb-2">My Address Book</h2>
        <div class="row">
          <div class="col-12 col-md-4">
            <img
              src="/img/GirlOne_4x.png"
              class="img-fluid"
              alt="profile picture"
            />
          </div>
          <div class="col col-md-8">
            <form action="">
              <!-- FIRST AND LAST NAME-->
              <div class="row">
                <div class="col-12 col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    class="form-control me-2"
                    placeholder="First Name"
                    aria-label="First Name"
                    required
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    class="form-control me-2"
                    placeholder="Last Name"
                    aria-label="Last Name"
                    required
                  />
                </div>
              </div>
              <!-- EMAIL AND PHONE -->
              <div class="row mt-3">
                <div class="col-12 col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control me-2"
                    placeholder="Email"
                    aria-label="Email"
                    required
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="phoneNumber" class="form-label">Phone</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="form-control me-2"
                    placeholder="Phone Number"
                    aria-label="Phone Number"
                  />
                </div>
              </div>
              <!-- ADDRESS -->
              <div class="row mt-3">
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input
                    type="text"
                    id="inputAddress"
                    name="inputAddress"
                    class="form-control me-2"
                    placeholder="123 Main St"
                    aria-label="Address line 1"
                    required
                  />
                </div>
                <div class="col-12 mt-3">
                  <label for="inputAddress2" class="form-label"
                    >Address 2</label
                  >
                  <input
                    type="text"
                    id="inputAddress2"
                    name="inputAddress2"
                    class="form-control me-2"
                    placeholder="Apartment, studio, floor, etc."
                    aria-label="Address line 2"
                  />
                </div>
                <div class="col-12 col-md-6 mt-3">
                  <label for="inputCity" class="form-label">City</label>
                  <input
                    type="text"
                    id="inputCity"
                    name="inputCity"
                    class="form-control me-2"
                    aria-label="city"
                  />
                </div>
                <div class="col-12 col-md-4 mt-3">
                  <label for="inputState" class="form-label">State</label>
                  <select
                    id="inputState"
                    name="inputState"
                    class="form-select me-2"
                    aria-label="state"
                  >
                    <option selected>Choose...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="col-12 col-md-2 mt-3">
                  <label for="inputZip" class="form-label">Zip Code</label>
                  <input
                    type="text"
                    id="inputZip"
                    name="inputZip"
                    class="form-control me-2"
                    aria-label="zip code"
                  />
                </div>
              </div>
              <!-- SAVE BUTTON -->
              <div class="row mt-3">
                <div class="col">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
      <div class="container-fluid text-center">
        <span class="text-white">Bootstrap And The Grids by Hannah Hall</span>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
