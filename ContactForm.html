<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/site.css" />
  </head>

  <body class="d-flex flex-column h-100 bgGradient">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Bootstrap Grids</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid1.html">Grid 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid2.html">Grid 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid3.html">Grid 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid4.html">Grid 4</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid5.html">Grid 5</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid6.html">Grid 6</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid7.html">Grid 7</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid8.html">Grid 8</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Grid9.html">Grid 9</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/ContactForm.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container container-form bg-light mt-5 shadow-lg">
        <h1 class="text-center text-dark mb-3">Contact Me</h1>
        <form action="">
          <!-- FIRST AND LAST NAME-->
          <div class="row mt-3">
            <div class="col">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                class="form-control me-2"
                placeholder="First Name"
                aria-label="First Name"
                required
              />
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                class="form-control me-2"
                placeholder="Last Name"
                aria-label="Last Name"
                required
              />
            </div>
          </div>
          <!-- EMAIL AND PHONE -->
          <div class="row mt-3">
            <div class="col">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control me-2"
                placeholder="Email"
                aria-label="Email"
                required
              />
            </div>
            <div class="col">
              <label for="phoneNumber" class="form-label"
                >Phone (optional)</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control me-2"
                placeholder="Phone Number"
                aria-label="Phone Number"
              />
            </div>
          </div>
          <!-- SUBJECT -->
          <div class="row mt-3">
            <div class="col">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                class="form-control me-2"
                placeholder="Subject"
                aria-label="Subject"
                required
              />
            </div>
          </div>
          <!-- MESSAGE -->
          <div class="row mt-3">
            <div class="col">
              <label for="message" class="form-label">Message</label>
              <textarea
                type="text"
                id="message"
                name="message"
                class="form-control"
                rows="3"
                placeholder="Message"
                aria-label="Message"
                required
              ></textarea>
            </div>
          </div>
          <!-- SUBMIT BUTTON -->
          <div class="row mt-3">
            <div class="col">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
      <div class="container-fluid text-center">
        <span class="text-white">Bootstrap And The Grids by Hannah Hall</span>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
