<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Address Book 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" />
  </head>

  <body class="bgGradient h-100">
    <div class="container mt-5">
      <h2 class="text-light">Address Book</h2>
      <div class="p-3 border border-2 shadow-lg bg-light">
        <form class="row g-3 p-2">
          <!--IMAGE-->
          <div class="col-12 col-md-4">
            <img
              src="img/GirlOne_4x.png"
              class="img-fluid"
              alt="profile picture"
            />
          </div>
          <!--FORM-->
          <div class="col-12 col-md-8">
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="firstName" class="form-label mt-3"
                  >First Name</label
                >
                <input
                  type="text"
                  id="firstName"
                  name="firstname"
                  class="form-control me-2"
                  placeholder="First Name"
                  aria-label="First Name"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="lastName" class="form-label mt-3">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastname"
                  class="form-control me-2"
                  placeholder="Last Name"
                  aria-label="Last Name"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="email" class="form-label mt-3">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control me-2"
                  placeholder="Email"
                  aria-label="Email"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="phoneNumber" class="form-label mt-3">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control me-2"
                  placeholder="Phone Number"
                  aria-label="Phone Number"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label mt-3"
                  >Address</label
                >
                <input
                  type="text"
                  id="inputAddress"
                  name="inputAddress"
                  class="form-control me-2"
                  placeholder="123 Main St"
                  aria-label="Address line 1"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label mt-2"
                  >Address 2</label
                >
                <input
                  type="text"
                  id="inputAddress2"
                  name="inputAddress2"
                  class="form-control me-2"
                  placeholder="Apartment, studio, floor, etc."
                  aria-label="Address line 2"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="inputCity" class="form-label mt-3">City</label>
                <input
                  type="text"
                  id="inputCity"
                  name="inputCity"
                  class="form-control me-2"
                  aria-label="city"
                />
              </div>
              <div class="col-12 col-md-4">
                <label for="inputState" class="form-label mt-3">State</label>
                <select
                  id="inputState"
                  name="inputState"
                  class="form-select me-2"
                  aria-label="state"
                >
                  <option selected>Choose...</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WV">West Virginia</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="col-12 col-md-2">
                <label for="inputZip" class="form-label mt-3">Zip Code</label>
                <input
                  type="text"
                  id="inputZip"
                  name="inputZip"
                  class="form-control me-2"
                  aria-label="zip code"
                />
              </div>
              <div class="col-12">
                <div class="form-check mt-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="checkFamily"
                    id="checkFamily"
                  />
                  <label for="checkFamily" class="form-check-label"
                    >Family</label
                  >
                </div>
              </div>
              <div class="col-12 d-flex justify-content-end">
                <button type="button" class="btn btn-large btn-primary">
                  Save
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
